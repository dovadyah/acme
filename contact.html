<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="affordable web design for startups, small business website">
    <meta name="author" content="Daniel Delgado">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/app.css">
    <title>Contact Us | ACMEMedia</title>
</head>
<body>
    <!-- Header and Navigationo Bar -->
    <header>
        <div class="container">
            <div id="branding">
                <a href="index.html"><h1><span class="highlight">ACME</span>Media</h1></a>
            </div>
  
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li class="current"><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- jumbotron or showcase -->
    <section id="jumbotron">
        <div class="container">
            <h1>Contact Us</h1>
        </div>
    </section>

    <section id="contact-form">
            <div class="container dark">
                <h2>Work With Us!</h2>
                <form>
                    <label>Name:</label><br>
                    <input class="form-field input-fields-form" type="text" name="Name"><br>
                    <label>Email:</label><br>
                    <input class="form-field input-fields-form" type="email" name="email"><br>
                    <label>Message:</label><br>
                    <textarea class="form-field input-fields-form" name="message" rows="5"></textarea><br>
                    <button type="submit" class="button_1 button_1_marg">Submit</button>
                </form>
            </div>
        </section>

     <!-- footer -->
     <footer>
        <p>ACMEMedia, Copyright &copy;, 2019 </p>
    </footer>
</body>
